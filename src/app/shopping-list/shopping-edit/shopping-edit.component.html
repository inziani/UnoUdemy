<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-4 form-group">
          <label for="name">Name</label>
          <input
          type="text"
          id="name"
          class="form-control"
          #ingredientNameInput>
        </div>
        <div class="col-sm-4 form-group">
          <label for="amount">Amount</label>
          <input
          type="number"
          id="amount"
          class="form-control"
          #ingredientAmountInput>
        </div>
        <div class="col-sm-4 form-group">
          <label for="Uom">Unit of Measure</label>
          <input
          type="Uom"
          id="Uom"
          class="form-control"
          #ingredientUomInput>
        </div>
      </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success mr-2" type="submit" (click)="onAddIngredient()">Add</button>
            <button class="btn btn-danger mr-2" type="button">Delete</button>
            <button class="btn btn-primary" type="button">Clear</button>
          </div>
        </div>
    </form>
  </div>
</div>
