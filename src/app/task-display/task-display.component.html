
  <div class="container">
    <div>
      <app-task  [taskList]='listDisplay'></app-task>
    </div>
    <table class="table table-striped table-sm table-bordered">
      <thead>
        <tr>
          <th>Date</th>
          <th>Task Id</th>
          <th>Task Description</th>
          <th>Task Details</th>
          <th>Status</th>
          <th>Action</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of listDisplay">
          <td>{{ task.date | date: 'fullDate' }}</td>
          <td>{{ task.taskId }}</td>
          <td>{{ task.taskDesc }} </td>
          <td>{{ task.taskDetails}} </td>
          <td><button type="button" class="btn-danger btn-sm" (onclick)="changeStatus">{{ taskStatus[0] }}</button></td>
          <td>
            <button type="button" class="btn-sucess btn-info btn-sm" style="margin-right: 20px;"><i class="fa fa-edit"></i></button>
            <button type="button" class="btn-sucess btn-danger btn-sm"><i class="fa fa-trash"></i></button>
          </td>

          <!-- <td>
            <div>
              <select name="status" id="status" required [(ngModel)]="selectedStatus" (change)="changeStatus($event)">
                <option *ngFor="let status of taskStatus" [ngValue]="status">{{ status }}</option>
              </select>
            </div>
          </td> -->
          <td id="taskStatus"> {{ task.taskComments }} </td>
        </tr>
      </tbody>
    </table>
  </div>
